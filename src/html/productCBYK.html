<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce" lang="en-us">

<head>
  <title> Produto</title>
  <vtex:metaTags />
  <vtex:template id="CBYKcommonStyles" />

  <link href="/arquivos/productCBYK.css?v=3" rel="stylesheet" type="text/css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body id="product-page">

  <div class="page">

    <!--  SubTemplate: Header -->
    <vtex:template id="CBYK-header" />
    <!-- /SubTemplate: Header -->

    <div id="product-extra-top"></div>

    <section id="product-content" class="container">

      <div id="box-bread-brumb">
        <vtex.cmc:breadCrumb />
      </div>

      <div id="product-extra-middle"></div>

      <div class="row product-details">


        <div class="product-image col-xs-12 col-sm-6 col-lg-6 text-center">
          <!--  Component: Product Images -->
          <vtex.cmc:ProductImage zoom="on" />

          <div class="share-btns">
            <span style="display: inline-block;">COMPARTILHE: </span>
            <ul style="display: inline-block;margin-left: 14px;">

              <li style="display: inline-block;"><a href="" id="fbshare" target="_blank"><img src="/arquivos/fb-black.svg" alt="Facebook" style="height: 29px;
                                        margin: 5px;" /></a>
              </li>
              <li style="display: inline-block;"><a href="" id="twshare" target="_blank"><img src="/arquivos/tw-black.svg" alt="Twitter" style="height: 29px;
                                        margin: 5px;" /></a>
              </li>

            </ul>
          </div>
        </div><!-- .product-image -->

        <div class="product-info col-xs-12 col-sm-6 col-lg-6">

          <div class="product-name ">
            <h1>
              <vtex.cmc:productName />
            </h1>
            <div id="wishlist-btn"><img src="/arquivos/coracaovazio.svg" alt="" /></div>
            <div id="wishlist-btn-deactivated"><img src="/arquivos/coracaocheio.svg" alt="" /></div>
          </div>

          <div class="row">

            <div class="codigo-produto col-xs-12 col-lg-6">
              <span>Cód:</span>
              <vtex.cmc:skuReference />
              <div style="display: none;">
                <vtex.cmc:brandName />
              </div>
            </div>


            <div class="product__flag col-xs-12">
              <vtex.cmc:HightLight />
            </div>

          </div>

          <div class="row">
            <div class="col-sm-6" id="price-data">
              <div class="price-box">
                <!--  Component: Sellers -->
                <vtex.cmc:SellerOptions />

                <!--  Component: Price -->
                <vtex.cmc:skuPrice />

                <!--  Component: Sales channels -->
                <vtex.cmc:SalesChannelDropList />

                <!--  Component: Addicional services -->
                <vtex.cmc:stockKeepingUnitService />

                <!--  Component: Payment methods -->
                <!-- <vtex.cmc:OtherPaymentMethod/> -->
              </div><!-- .price-box -->
            </div>

          </div>




          <div class="seletor-sku">
            <vtex.cmc:skuselection />
          </div><!-- .seletor-sku -->

          <div class="row">

            <div class="buy-button-box">
              <vtex.cmc:BuyButton />
            </div><!-- .buy-button-box -->
            <div class="shipping-box col-sm-12">
              <vtex.cmc:shippingValue />
              <script type="text/javascript">
                $(document).ready(function () {
                  ShippingValue();
                });
              </script>
            </div>




          </div>




          <!-- <div class="col-xs-12 col-lg-6" style="margin-bottom: 2em;">
                         <div class="avaliacoes"><a href="#reviews" class="link-ancora">
                                 <vtex.cmc:evaluationRate /></a></div>
                     </div>
                     <div style="margin-top: 2em;">
                         <vtex.cmc:GiftListInsertSkuV2 />
                     </div>-->
          <!-- <div class="share-btns hidden-lg" style="margin-top: 1em;">
                         <span style="display: inline-block;">COMPARTILHE: </span>
                         <ul style="display: inline-block;margin-left: 14px;">
                             <li style="display: inline-block;"><a href="" data-action="share/whatsapp/share"
                                     id="wppshare" target="_blank"><img src="/arquivos/wpp-durv.png" alt="Whatsapp"
                                         style="width: 19px;" /></a></li>
                             <li style="display: inline-block;"><a href="" id="fbshare" target="_blank"><img
                                         src="/arquivos/facebook-durv.png" alt="Facebook"
                                         style="width: 30px;" /></a></li>
                             <li style="display: inline-block;"><a href="" id="pinshare" target="_blank"><img
                                         src="/arquivos/pinterest-durv.png" alt="Pinterest"
                                         style="width: 30px;" /></a></li>
                         </ul>
                     </div>-->

          <div id="product-extra-details-1"></div>



          <div id="product-extra-details-2"></div>

        </div><!-- .product-info -->

      </div><!-- .product-details -->



      <div id="product-extra-details-3"></div>
      <div class="product-description-box">
        <!--  Component: Cross selling -->
        <vtex.cmc:BuyTogether />
      </div>

      <div id="product-extra-description-5"></div>

      <div class="product-description-box" id="sugestions" style="    margin: 4em 0;">

        <div class="product-carousel">
          <vtex:contentPlaceHolder id="Quem-viu-viu-tambem" />
        </div><!-- .showcase-default -->
      </div>


      <div class="row" style="margin-bottom: 1em;">
        <div class="col-sm-12">
          <h3 class="section-title">Descrição</h3>
          <vtex.cmc:ProductDescription />
        </div>


      </div>

      <div class="row" style="margin-bottom: 3em;">
        <div class="col-sm-12">
          <div id="reviews" class="rating">
            <vtex.cmc:UserReview />
          </div>
        </div>
      </div>



    </section>

    <div id="product-extra-bottom"></div>

    <!--  SubTemplate: Footer -->
    <vtex:template id="CBYKFooter" />
    <!-- /SubTemplate: Footer -->



  </div><!-- .container-fluid -->







</body>
<vtex:template id="CBYKcommonScripts" />
<script src="/arquivos/productCBYK.js"></script>



</html>
