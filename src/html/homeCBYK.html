<script>
    setTimeout(function () {
      $(".fullbanner").css({ "visibility": "visible" });
      $("#gifloader").hide()
    }, 2500)

                        setTimeout(function () {

                          $('#banner-galery').slick({
                            infinite: true,
                            slidesToShow: 5,
                            slidesToScroll: 1,
                            autoplay: true,
                            autoplaySpeed: 3000,
                            arrows: true,
                            nextArrow: `<button class="slick-arrow slick-next"><img src="/arquivos/arrow-icon-right.png"/></button>`,
                            prevArrow: `<button class="slick-arrow slick-prev"><img src="/arquivos/arrow-icon-left.png"/></button>`,

                            responsive: [
                              {
                                breakpoint: 768,
                                settings: {
                                  slidesToShow: 2,
                                  slidesToScroll: 1,
                                  arrows: true
                                }
                              }]
                          });
                        }, 1000)





</script>
