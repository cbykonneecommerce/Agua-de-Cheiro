<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common"
    xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce" lang="en-us">

<head>
    <title>Produtos</title>
    <vtex:metaTags />
    <vtex:template id="commonStyles" />
    <link href="/arquivos/product.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body id="product-page">

    <div class="page">

        <!--  SubTemplate: Header -->
        <vtex:template id="Header" />
        <!-- /SubTemplate: Header -->

        <div id="product-extra-top"></div>

        <section id="product-content" class="container">

            <div id="box-bread-brumb" class="hidden-xs">
                <vtex.cmc:breadCrumb />
            </div>

            <div id="product-extra-middle"></div>

            <div class="row product-details">



                <div class="product-image col-xs-12 col-sm-7 col-lg-6 text-center">
                    <!--  Component: Product Images -->
                    <vtex.cmc:ProductImage zoom="on" />
                </div><!-- .product-image -->

                <div class="product-info col-xs-12 col-sm-5 col-lg-6">
                    <div class="discount">
                        <vtex.cmc:discountHightLight />
                    </div>
                    <div class="product-name ">
                        <h1>
                            <vtex.cmc:productName />
                        </h1>
                    </div>

                    <div class="row">
                        <div class="codigo-produto col-xs-12 col-lg-12">
                            <span>Cod:</span>
                            <vtex.cmc:skuReference />

                        </div>

                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="avaliacoes"><a href="#reviews" class="link-ancora">
                                    <vtex.cmc:evaluationRate /></a></div>
                            <div style="margin-top: 2em;">
                                <vtex.cmc:GiftListInsertSkuV2 />
                            </div>
                        </div>
                    </div>

                    <div class="price-box">
                        <!--  Component: Sellers -->
                        <vtex.cmc:SellerOptions />

                        <!--  Component: Price -->
                        <vtex.cmc:skuPrice />

                        <!--  Component: Sales channels -->
                        <vtex.cmc:SalesChannelDropList />

                        <!--  Component: Addicional services -->
                        <vtex.cmc:stockKeepingUnitService />

                        <!--  Component: Payment methods -->
                        <!-- <vtex.cmc:OtherPaymentMethod/> -->
                    </div><!-- .price-box -->

                    <div class="seletor-sku">
                        <!-- <vtex.cmc:stockKeepingUnitSelection />-->
                        <vtex.cmc:skuSelection />
                    </div><!-- .seletor-sku -->

                    <div class="buy-button-box">
                        <vtex.cmc:BuyButton />
                    </div><!-- .buy-button-box -->

                    <div id="product-extra-details-1"></div>

                    <div class="shipping-box">
                        <vtex.cmc:shippingValue />
                        <script type="text/javascript">
                            $(document).ready(function () {
                                ShippingValue();
                            });
                        </script>
                    </div>

                    <div id="product-extra-details-2"></div>

                </div><!-- .product-info -->

            </div><!-- .product-details -->

            <div id="product-extra-details-3"></div>

            <div class="product-description">


                <div class="row">
                    <div class="col-sm-6">
                        <div class="product-description-box">
                            <div id="description">

                                <div class="waterdropTitle">
                                    <div class="line"></div>
                                    <div style="text-align: center"><img src="/arquivos/gota.png"/>
                                        <h2 class="title">DESCRIÇÃO</h2>
                                    </div>
                                </div>
                                
                                <!--  Component: Description -->
                                <vtex.cmc:ProductDescription />
                            </div><!-- .description -->
                        </div>


                    </div>
                    <div class="col-sm-6">

                        <div class="product-description-box">
                            <div id="specification">
                                <div class="waterdropTitle">
                                    <div class="line"></div>
                                    <div style="text-align: center"><img src="/arquivos/gota.png"/>
                                        <h2 class="title">CARACTERÍSTICAS</h2>
                                    </div>
                                </div>
                                <!--  Component: Specification -->
                                <vtex.cmc:productSpecification />
                            </div><!-- .description -->
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="product-description-box">


                        <div class="waterdropTitle">
                            <div class="line"></div>
                            <div style="text-align: center"><img src="/arquivos/gota.png"/>
                                <h2 class="title">AVALIAÇÃO DOS CLIENTES</h2>
                            </div>
                        </div>
                        <div id="reviews" class="rating">
                            <vtex.cmc:UserReview />
                        </div>
                    </div>
                </div>

                <div id="product-extra-description-1"></div>

                <div class="product-description-box">
                    <!--  Component: Cross selling -->
                    <vtex.cmc:BuyTogether />
                </div>

                <div id="product-extra-description-2"></div>



                <div id="product-extra-description-4"></div>



                <div id="product-extra-description-5"></div>

                <div class="product-description-box">
                    <div class="showcase-default showcase-owl">
                        <vtex:contentPlaceHolder id="Quem-viu-viu-tambem" />
                    </div><!-- .showcase-default -->
                </div>
            </div><!-- .product-description -->

        </section>

        <div id="product-extra-bottom"></div>

        <!--  SubTemplate: Footer -->
        <vtex:template id="Footer" />
        <!-- /SubTemplate: Footer -->



    </div><!-- .container-fluid -->

</body>
<vtex:template id="commonScripts" />
<script src="/arquivos/product.js"></script>

</html>
