<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common"
    xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce">

<head>
    <title>iSinaliza.com - Loja de produtos de Sinalização</title>
    <vtex:metaTags />
    <vtex:template id="CBYKStyles" />
    <link href="/arquivos/home.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body id="home-page">

    <div class="page">

        <vtex:template id="CBYKheader" />

        <!--  SubTemplate: Header -->

        <!-- /SubTemplate: Header -->
        <section class="container-fluid">
            <img src="/arquivos/loader1.gif" id="gifloader" />
            <div class="fullbanner hidden-xs">
                <vtex:contentPlaceHolder id="bannersegmentado" />
            </div><!-- .fullbanner -->
            <div class="fullbanner visible-xs">
                <vtex:contentPlaceHolder id="bannersegmentadomob" />
            </div><!-- .fullbanner -->
        </section>

        <div class="politicas-comerciais-faixa">

            <div class="container">
                <div id="carouselbrands">
                    <div class="item">

                      <!--<img src="/arquivos/politica01.png" alt="" />-->  

                        <vtex:contentPlaceHolder id="politica01" />
                    </div>
                    <div class="item">

                       
                        <vtex:contentPlaceHolder id="politica02" />

                    </div>
                    <div class="item">

                       

                        <vtex:contentPlaceHolder id="politica03" />
                    </div>
                    <div class="item">

                       

                        <vtex:contentPlaceHolder id="politica04" />
                    </div>

                </div>
            </div>

        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div id="homeCardsCarousel">

                        <div class="home-card">
                            <vtex:contentPlaceHolder id="HomeCard1" />
                        </div>

                        <div class="home-card">
                            <vtex:contentPlaceHolder id="HomeCard2" />
                        </div>

                        <div class="home-card">
                            <vtex:contentPlaceHolder id="HomeCard3" />
                        </div>

                        <div class="home-card">
                            <vtex:contentPlaceHolder id="HomeCard4" />
                        </div>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                   

                    <div class="product-carousel">
                        <vtex:contentPlaceHolder id="ofertas" />
                    </div>
                </div>
            </div>

         


            <div class="row">
                <div class="col-sm-12">
                    <div class="special-title">
                        <svg xmlns="http://www.w3.org/2000/svg" width="350.25" height="42.426" viewBox="0 0 350.25 42.426">
                            <g>
                              <path fill="rgb(8,71,148)" fill-rule="evenodd" d="M23.33452914 2.12132094l16.97055798 16.97056751c1.17078824 1.1707889 1.17078771 3.07185245-.00000119 4.2426407L23.33451842 40.30508711c-1.1707889 1.17078824-3.07185245 1.17078771-4.24264069-.00000119L2.12131975 23.33451842c-1.17078824-1.1707889-1.1707877-3.07185245.00000119-4.24264069L19.09188845 2.12131975c1.1707889-1.17078824 3.07185245-1.1707877 4.2426407.00000119z"/>
                              <text font-size="0" style="white-space:pre">
                                <tspan x="13.25" y="30" fill="rgb(255,255,255)" font-family="Gotham" font-size="25" font-weight="700" style="white-space:pre;text-transform:none" letter-spacing="12">E</tspan> <tspan x="48" y="30" fill="rgb(79,79,79)" font-family="Gotham" font-size="25" font-weight="700" style="white-space:pre;text-transform:none" letter-spacing="12">M PROMOÇÃO</tspan>
                              </text>
                            </g>
                          </svg>
                          
                          
                    </div>

                    <div class="product-carousel">
                        <vtex:contentPlaceHolder id="promocoes" />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <vtex:contentPlaceHolder id="bottomBanner1" />
                </div>
                <div class="col-sm-6">
                    <vtex:contentPlaceHolder id="bottomBanner2" />
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div class="special-title">
                        <svg xmlns="http://www.w3.org/2000/svg" width="381" height="42.426" viewBox="0 0 381 42.426">
                            <g>
                              <path fill="rgb(8,71,148)" fill-rule="evenodd" d="M23.33452914 2.12132094l16.97055798 16.97056751c1.17078824 1.1707889 1.17078771 3.07185245-.00000119 4.2426407L23.33451842 40.30508711c-1.1707889 1.17078824-3.07185245 1.17078771-4.24264069-.00000119L2.12131975 23.33451842c-1.17078824-1.1707889-1.1707877-3.07185245.00000119-4.24264069L19.09188845 2.12131975c1.1707889-1.17078824 3.07185245-1.1707877 4.2426407.00000119z"/>
                              <text font-size="0" style="white-space:pre">
                                <tspan x="11" y="30" fill="rgb(255,255,255)" font-family="Gotham" font-size="25" font-weight="700" style="white-space:pre;text-transform:none" letter-spacing="12">M</tspan> <tspan x="48" y="30" fill="rgb(79,79,79)" font-family="Gotham" font-size="25" font-weight="700" style="white-space:pre;text-transform:none" letter-spacing="12">AIS VENDIDOS</tspan>
                              </text>
                            </g>
                          </svg>
                          
                          
                    </div>

                    <div class="product-carousel">
                        <vtex:contentPlaceHolder id="mais-vendidos" />
                    </div>
                </div>
            </div>




        </div>



        <section id="home-content" class="container">



        </section><!-- #content -->






        <div id="category-extra-bottom"></div>

        <!--  SubTemplate: Footer -->
        <vtex:template id="CBYKFooter" />
        <!-- /SubTemplate: Footer -->

    </div><!-- .container-fluid -->






</body>

<script>
    setTimeout(function () {
        $(".fullbanner").css({ "visibility": "visible" });
        $("#gifloader").hide()
    }, 2500)



</script>
<vtex:template id="CBYKScripts" />

<script src="/arquivos/home.js"></script>

</html>
